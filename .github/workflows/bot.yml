name: Discord Bot 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/30 * * * *'  # Run every 30 minutes (keeps it alive)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours per run

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Discord Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: |
        timeout 6h python bot.py || echo "Bot stopped after 6 hours, will restart automatically"
